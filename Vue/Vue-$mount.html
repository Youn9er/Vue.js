<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <div id="mount">
        <span v-text="a"></span>

            data () {

            }
        }).$mount('#mount');    //手动挂载
    </script>
