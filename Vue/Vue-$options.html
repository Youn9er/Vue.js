<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="options">
        <span v-text="a"></span>
    </div>
    <script src="./lib//vue.js"></script>
    <script>
        var vm = new Vue({
            show: function() {
                alert(1);
            },
            data () {
                return {
                    a:1
                }
            }
        }).$mount("#options");
        vm.$options.show();
    </script>
</body>
</html>
