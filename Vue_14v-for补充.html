<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue_14v-for补充整数迭代</title>
</head>
<body>
	<ul id="myApp">
		<li v-for="n in 10">	<!-- 整数迭代 -->
			{{msg}}
		</li>
	</ul>

	<script src="vue.min.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#myApp",
			data:{
				msg:"Young"
			},
			methods:{

			}
		})
	</script>
</body>
</html>
