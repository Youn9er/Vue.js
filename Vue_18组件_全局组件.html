<html lang="en">
<head>

	<title>Vue_18组件_全局组件</title>

<body>
	<div id="myApp">
		<my-demo></my-demo>

	<script src="vue.min.js"></script>

		Vue.component('my-demo',{
			template:"<div>Younger</div>"
		});


		//创建根实例
		new Vue({
			el:"#myApp",
			data:{

			},
			methods:{

			}
		});
		new Vue({
			el:"#myApp1",
			data:{

			},
			methods:{

			}
		})
	</script>
</body>
</html>
