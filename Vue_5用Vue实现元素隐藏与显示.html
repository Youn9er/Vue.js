<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue_5用Vue实现元素隐藏与显示</title>
	<style type="text/css">
		.show {
			width: 200px;
			height: 200px;
			background: red;
		}
		.hide {
			display: none;
		}
	</style>
</head>
<body>
	<div id="myApp">
		<!-- 绑定方法 -->
		<button @click="fn">切换</button>

		<!-- 动态绑定属性 -->
		<div :class="{show:isShow,hide:isHide}"></div>	
	</div>
	<script src="vue.min.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#myApp",
			data:{
				isShow:true,
				isHide:false
			},
			methods:{
				fn:function(){
					this.isHide = !this.isHide;	//取反
				}
			}
		})
	</script>
</body>
</html>
