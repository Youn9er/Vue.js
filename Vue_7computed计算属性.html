<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue_7computed计算属性</title>
</head>
<body>
	<div id="myApp">
		<div v-model="">
			{{firstName}},{{lastName}} = {{getFullName()}}
		</div>

		<div>
			{{firstName}},{{lastName}} = {{fullName}}
		</div>
	</div>
	
	<script src="vue.min.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#myApp",
			data:{
				firstName:"Young",
				lastName:"Gang"
			},
			computed: {
				// 计算属性的 getter
			    fullName: function () {
			    	// `this` 指向 vm 实例
			    	return this.firstName + " " + this.lastName
			    }
			},
			methods:{
				getFullName:function(){
					return this.firstName + " " + this.lastName
				}
			}
		})

	</script>
</body>
</html>
