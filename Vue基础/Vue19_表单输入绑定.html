<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Vue19_表单输入绑定</title>
	</head>
	<body>
		<div id="myApp">
			<input type="text"  v-model="text">
			<!-- 单选 -->
			<input type="radio" value="男" v-model="rad"> 男
			<input type="radio" value="女" v-model="rad"> 女

			<!-- 多选 -->
			<input type="checkbox" name="" value="篮球" v-model="check"> 篮球
			<input type="checkbox" name="" value="足球" v-model="check"> 足球
			<input type="checkbox" name="" value="排球" v-model="check"> 排球
			
			<!-- 下拉列表 -->
			<select name="" v-model="sel">
				<option value="HTML">HTML</option>
				<option value="CSS">CSS</option>
				<option value="javascript">javascript</option>
			</select>
		</div>
	
		<script src="vue.min.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#myApp",
				data:{
					text:"",
					rad:"",
					check:[],	/*必须接收一个数组*/
					sel:""
				}
			})
		</script>
	</body>
</html>
