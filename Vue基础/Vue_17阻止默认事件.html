<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Vue_17阻止默认事件</title>
	</head>
	<body>
		<div id="myApp">
			<!-- 阻止默认事件 .prevent-->
			<div @click.prevent="fn">默认行为</div>

			<!-- 阻止事件冒泡.top -->
			<div @click.stop="fn">事件冒泡</div>
		</div>

		<script src="vue.min.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#myApp",
				data:{

				},
				methods:{
					fn:function(){
					console.log("Younger");
					}
				}
			})
		</script>
	</body>
</html>
