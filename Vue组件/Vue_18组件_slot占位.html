<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue_18组件_slot占位</title>
</head>
<body>
	<div id="myApp">
		
		<my-demo>
			<h1 slot="tittle">
				我是标题
			</h1>
			<p slot="content">
				我是内容
			</p>
		</my-demo>
	</div>

	<script src="vue.min.js"></script>

	<!-- 定义模板 -->
	<script type="text/x-template" id="myApp2">
		<div>
			
			标题：
			<slot name="tittle">	<!-- slot：占位 -->
				当没有内容时
			</slot>
			内容：
			<slot name="content">
				当没有内容时
			</slot>
		</div>
	</script>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#myApp",
			data:{
				msg:"Young"
			},
			components:{					
				"my-demo":{					
					//template:"<div>{{msg}},{{msgs}}</div>",
					template:"#myApp2",
					// 声明 props
					props:['msg','msgs']
					// 就像 data 一样，prop 也可以在模板中使用
  					// 同样也可以在 vm 实例中通过 this.message 来使用
				}
			}
		})
	</script>
</body>
</html>
